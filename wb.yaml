version: v1beta
description: example
settings:
  retry: 5
  concurrency: 5 # Graph client pool size
  connection:
    user: user
    password: password
    address: 127.0.0.1:6699
files:
  - path: ./csv/job.csv
    type: csv
    schema:
      space: wb
      name: job
      type: vertex
      props:
        - name: job_id
          type: string
        - name: job_server_ip
          type: string
        - name: hive_user
          type: string
        - name: operation_name
          type: string
        - name: job_type
          type: string
        - name: start_time
          type: timestamp
        - name: end_time
          type: timestamp
    error:
      failDataPath: ./csv/err/job.csv
      logPath: ./csv/err/job.log
  - path: ./csv/tbl.csv
    type: csv
    schema:
      space: wb
      name: tbl
      type: vertex
      props:
        - name: dataset_id
          type: string
        - name: cluster
          type: string
        - name: table_name
          type: string
        - name: source
          type: string
    error:
      failDataPath: ./csv/err/tbl.csv
      logPath: ./csv/err/tbl.log
  - path: ./csv/db.csv
    type: csv
    schema:
      space: wb
      name: db
      type: vertex
      props:
        - name: db_id
          type: string
    error:
      failDataPath: ./csv/err/db.csv
      logPath: ./csv/err/db.log
  - path: ./csv/start.csv
    type: csv
    schema:
      space: wb
      name: start
      type: edge
      props:
        - name: start_time
          type: timestamp
        - name: end_time
          type: timestamp
    error:
      failDataPath: ./csv/err/start.csv
      logPath: ./csv/err/start.log
  - path: ./csv/end.csv
    type: csv
    schema:
      space: wb
      name: end
      type: edge
      props:
        - name: start_time
          type: timestamp
        - name: end_time
          type: timestamp
    error:
      failDataPath: ./csv/err/end.csv
      logPath: ./csv/err/end.log
  - path: ./csv/inherit.csv
    type: csv
    schema:
      space: wb
      name: inherit
      type: edge
      props:
        - name: job_id
          type: string
        - name: start_time
          type: timestamp
        - name: end_time
          type: timestamp
    error:
      failDataPath: ./csv/err/inherit.csv
      logPath: ./csv/err/inherit.log
  - path: ./csv/contain.csv
    type: csv
    schema:
      space: wb
      name: contain
      type: edge
      props: []
    error:
      failDataPath: ./csv/err/contain.csv
      logPath: ./csv/err/contain.log
  - path: ./csv/reverse_contain.csv
    type: csv
    schema:
      space: wb
      name: reverse_contain
      type: edge
      props: []
    error:
      failDataPath: ./csv/err/reverse_contain.csv
      logPath: ./csv/err/reverse_contain.log
