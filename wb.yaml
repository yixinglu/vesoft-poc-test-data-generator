version: v1beta
description: example
settings:
  concurrency: 60 # Graph client pool size
  connection:
    user: user
    password: password
    address: 127.0.0.1:32809
files:
  - path: ./job.csv
    batchSize: 10
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      space: wb
      type: vertex
      vertex:
        tags:
          - name: job
            props:
              - name: job_id
                type: string
              - name: job_server_ip
                type: string
              - name: hive_user
                type: string
              - name: operation_name
                type: string
              - name: job_type
                type: string
              - name: start_time
                type: int
              - name: end_time
                type: int
    error:
      failDataPath: ./err/job.csv
      logPath: ./err/job.log
  - path: ./tbl.csv
    batchSize: 5
    type: csv
    csv:
      withLabel: false
      withHeader: false
    schema:
      space: wb
      type: vertex
      vertex:
        tags:
          - name: tbl
            props:
              - name: dataset_id
                type: int
              - name: cluster
                type: int
              - name: table_name
                type: string
              - name: source
                type: string
    error:
      failDataPath: ./err/tbl.csv
      logPath: ./err/tbl.log
  - path: ./db.csv
    batchSize: 5
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      space: wb
      type: vertex
      vertex:
        tags:
        - name: db
          props:
            - name: db_id
              type: int
    error:
      failDataPath: ./err/db.csv
      logPath: ./err/db.log
  - path: ./start.csv
    batchSize: 5
    type: csv
    csv:
      withLabel: false
      withHeader: false
    schema:
      space: wb
      type: edge
      edge:
        name: start
        withRanking: false
        props:
          - name: start_time
            type: int
          - name: end_time
            type: int
    error:
      failDataPath: ./err/start.csv
      logPath: ./err/start.log
  - path: ./end.csv
    batchSize: 5
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      space: wb
      type: edge
      edge:
        name: end
        props:
          - name: start_time
            type: int
          - name: end_time
            type: int
    error:
      failDataPath: ./err/end.csv
      logPath: ./err/end.log
  - path: ./inherit.csv
    batchSize: 5
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      space: wb
      type: edge
      edge:
        name: inherit
        props:
          - name: job_id
            type: string
          - name: start_time
            type: int
          - name: end_time
            type: int
    error:
      failDataPath: ./err/inherit.csv
      logPath: ./err/inherit.log
  - path: ./contain.csv
    batchSize: 5
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      space: wb
      type: edge
      edge:
        name: contain
        props: []
    error:
      failDataPath: ./err/contain.csv
      logPath: ./err/contain.log
  - path: ./reverse_contain.csv
    batchSize: 5
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      space: wb
      type: edge
      edge:
        name: reverse_contain
        props: []
    error:
      failDataPath: ./err/reverse_contain.csv
      logPath: ./err/reverse_contain.log
